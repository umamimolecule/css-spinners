<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="../common.css" />
  </head>
  <body>
    <div class="spinner__example__container">
      <div class="spinner__example__container spinner__example__container--light">

        <!-- Small, light-mode -->
        <div class="spinner__caterpillar spinner__caterpillar--sm spinner__caterpillar--light">
          <div class="spinner__caterpillar__el spinner__caterpillar__el--1"></div>
          <div class="spinner__caterpillar__el spinner__caterpillar__el--2"></div>
          <div class="spinner__caterpillar__el spinner__caterpillar__el--3"></div>
          <div class="spinner__caterpillar__el spinner__caterpillar__el--4"></div>
        </div>

        <!-- Medium, light mode -->
        <div class="spinner__caterpillar spinner__caterpillar--md spinner__caterpillar--light">
          <div class="spinner__caterpillar__el spinner__caterpillar__el--1"></div>
          <div class="spinner__caterpillar__el spinner__caterpillar__el--2"></div>
          <div class="spinner__caterpillar__el spinner__caterpillar__el--3"></div>
          <div class="spinner__caterpillar__el spinner__caterpillar__el--4"></div>
        </div>

        <!-- Large, light mode -->
        <div class="spinner__caterpillar spinner__caterpillar--lg spinner__caterpillar--light">
          <div class="spinner__caterpillar__el spinner__caterpillar__el--1"></div>
          <div class="spinner__caterpillar__el spinner__caterpillar__el--2"></div>
          <div class="spinner__caterpillar__el spinner__caterpillar__el--3"></div>
          <div class="spinner__caterpillar__el spinner__caterpillar__el--4"></div>
        </div>
      </div>

      <div class="spinner__example__container spinner__example__container--dark">

        <!-- Small, dark mode -->
        <div class="spinner__caterpillar spinner__caterpillar--sm spinner__caterpillar-dark">
          <div class="spinner__caterpillar__el spinner__caterpillar__el--1"></div>
          <div class="spinner__caterpillar__el spinner__caterpillar__el--2"></div>
          <div class="spinner__caterpillar__el spinner__caterpillar__el--3"></div>
          <div class="spinner__caterpillar__el spinner__caterpillar__el--4"></div>
        </div>

        <!-- Medium, dark mode -->
        <div class="spinner__caterpillar spinner__caterpillar--md spinner__caterpillar-dark">
          <div class="spinner__caterpillar__el spinner__caterpillar__el--1"></div>
          <div class="spinner__caterpillar__el spinner__caterpillar__el--2"></div>
          <div class="spinner__caterpillar__el spinner__caterpillar__el--3"></div>
          <div class="spinner__caterpillar__el spinner__caterpillar__el--4"></div>
        </div>

        <!-- Large, dark mode -->
        <div class="spinner__caterpillar spinner__caterpillar--lg spinner__caterpillar-dark">
          <div class="spinner__caterpillar__el spinner__caterpillar__el--1"></div>
          <div class="spinner__caterpillar__el spinner__caterpillar__el--2"></div>
          <div class="spinner__caterpillar__el spinner__caterpillar__el--3"></div>
          <div class="spinner__caterpillar__el spinner__caterpillar__el--4"></div>
        </div>
      </div>
    </div>

</html>
