<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="../common.css" />
  </head>
  <body>
    <div class="spinner__example__container">
      <div class="spinner__example__container spinner__example__container--light">

        <!-- Small, light-mode -->
        <div class="spinner__wave spinner__wave--sm spinner__wave--light">
          <div class="spinner__wave__el spinner__wave__el--1"></div>
          <div class="spinner__wave__el spinner__wave__el--2"></div>
          <div class="spinner__wave__el spinner__wave__el--3"></div>
          <div class="spinner__wave__el spinner__wave__el--4"></div>
          <div class="spinner__wave__el spinner__wave__el--5"></div>
        </div>

        <!-- Medium, light-mode -->
        <div class="spinner__wave spinner__wave--md spinner__wave--light">
          <div class="spinner__wave__el spinner__wave__el--1"></div>
          <div class="spinner__wave__el spinner__wave__el--2"></div>
          <div class="spinner__wave__el spinner__wave__el--3"></div>
          <div class="spinner__wave__el spinner__wave__el--4"></div>
          <div class="spinner__wave__el spinner__wave__el--5"></div>
        </div>

        <!-- Large, light-mode -->
        <div class="spinner__wave spinner__wave--lg spinner__wave--light">
          <div class="spinner__wave__el spinner__wave__el--1"></div>
          <div class="spinner__wave__el spinner__wave__el--2"></div>
          <div class="spinner__wave__el spinner__wave__el--3"></div>
          <div class="spinner__wave__el spinner__wave__el--4"></div>
          <div class="spinner__wave__el spinner__wave__el--5"></div>
        </div>
      </div>

      <div class="spinner__example__container spinner__example__container--dark">

        <!-- Small, dark-mode -->
        <div class="spinner__wave spinner__wave--sm spinner__wave--dark">
          <div class="spinner__wave__el spinner__wave__el--1"></div>
          <div class="spinner__wave__el spinner__wave__el--2"></div>
          <div class="spinner__wave__el spinner__wave__el--3"></div>
          <div class="spinner__wave__el spinner__wave__el--4"></div>
          <div class="spinner__wave__el spinner__wave__el--5"></div>
        </div>

        <!-- Medium, dark-mode -->
        <div class="spinner__wave spinner__wave--md spinner__wave--dark">
          <div class="spinner__wave__el spinner__wave__el--1"></div>
          <div class="spinner__wave__el spinner__wave__el--2"></div>
          <div class="spinner__wave__el spinner__wave__el--3"></div>
          <div class="spinner__wave__el spinner__wave__el--4"></div>
          <div class="spinner__wave__el spinner__wave__el--5"></div>
        </div>

        <!-- Large, dark-mode -->
        <div class="spinner__wave spinner__wave--lg spinner__wave--dark">
          <div class="spinner__wave__el spinner__wave__el--1"></div>
          <div class="spinner__wave__el spinner__wave__el--2"></div>
          <div class="spinner__wave__el spinner__wave__el--3"></div>
          <div class="spinner__wave__el spinner__wave__el--4"></div>
          <div class="spinner__wave__el spinner__wave__el--5"></div>
        </div>
      </div>
    </div>
  </body>
</html>
