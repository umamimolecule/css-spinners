<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="../common.css" />
  </head>
  <body>
    <div class="spinner-example-container">
      <div class="spinner-example-container light">

        <!-- Small, light-mode -->
        <div class="spinner--wave spinner--wave-sm spinner--wave-light">
          <div class="spinner--wave-el spinner--wave-el-1"></div>
          <div class="spinner--wave-el spinner--wave-el-2"></div>
          <div class="spinner--wave-el spinner--wave-el-3"></div>
          <div class="spinner--wave-el spinner--wave-el-4"></div>
          <div class="spinner--wave-el spinner--wave-el-5"></div>
        </div>

        <!-- Medium, light-mode -->
        <div class="spinner--wave spinner--wave-md spinner--wave-light">
          <div class="spinner--wave-el spinner--wave-el-1"></div>
          <div class="spinner--wave-el spinner--wave-el-2"></div>
          <div class="spinner--wave-el spinner--wave-el-3"></div>
          <div class="spinner--wave-el spinner--wave-el-4"></div>
          <div class="spinner--wave-el spinner--wave-el-5"></div>
        </div>

        <!-- Large, light-mode -->
        <div class="spinner--wave spinner--wave-lg spinner--wave-light">
          <div class="spinner--wave-el spinner--wave-el-1"></div>
          <div class="spinner--wave-el spinner--wave-el-2"></div>
          <div class="spinner--wave-el spinner--wave-el-3"></div>
          <div class="spinner--wave-el spinner--wave-el-4"></div>
          <div class="spinner--wave-el spinner--wave-el-5"></div>
        </div>
      </div>

      <div class="spinner-example-container dark">

        <!-- Small, dark-mode -->
        <div class="spinner--wave spinner--wave-sm spinner--wave-dark">
          <div class="spinner--wave-el spinner--wave-el-1"></div>
          <div class="spinner--wave-el spinner--wave-el-2"></div>
          <div class="spinner--wave-el spinner--wave-el-3"></div>
          <div class="spinner--wave-el spinner--wave-el-4"></div>
          <div class="spinner--wave-el spinner--wave-el-5"></div>
        </div>

        <!-- Medium, dark-mode -->
        <div class="spinner--wave spinner--wave-md spinner--wave-dark">
          <div class="spinner--wave-el spinner--wave-el-1"></div>
          <div class="spinner--wave-el spinner--wave-el-2"></div>
          <div class="spinner--wave-el spinner--wave-el-3"></div>
          <div class="spinner--wave-el spinner--wave-el-4"></div>
          <div class="spinner--wave-el spinner--wave-el-5"></div>
        </div>

        <!-- Large, dark-mode -->
        <div class="spinner--wave spinner--wave-lg spinner--wave-dark">
          <div class="spinner--wave-el spinner--wave-el-1"></div>
          <div class="spinner--wave-el spinner--wave-el-2"></div>
          <div class="spinner--wave-el spinner--wave-el-3"></div>
          <div class="spinner--wave-el spinner--wave-el-4"></div>
          <div class="spinner--wave-el spinner--wave-el-5"></div>
        </div>
      </div>
    </div>
  </body>
</html>
