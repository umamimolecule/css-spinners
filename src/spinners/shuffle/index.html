<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="../common.css" />
  </head>
  <body>
    <div class="spinner-example-container">
      <div class="spinner-example-container light">

        <!-- Small, light-mode -->
        <div class="spinner--shuffle spinner--shuffle-sm spinner--shuffle-light">
          <div class="spinner--shuffle-el spinner--shuffle-el-1"></div>
          <div class="spinner--shuffle-el spinner--shuffle-el-2"></div>
          <div class="spinner--shuffle-el spinner--shuffle-el-3"></div>
        </div>

        <!-- Medium, light-mode -->
        <div class="spinner--shuffle spinner--shuffle-md spinner--shuffle-light">
          <div class="spinner--shuffle-el spinner--shuffle-el-1"></div>
          <div class="spinner--shuffle-el spinner--shuffle-el-2"></div>
          <div class="spinner--shuffle-el spinner--shuffle-el-3"></div>
        </div>

        <!-- Large, light-mode -->
        <div class="spinner--shuffle spinner--shuffle-lg spinner--shuffle-light">
          <div class="spinner--shuffle-el spinner--shuffle-el-1"></div>
          <div class="spinner--shuffle-el spinner--shuffle-el-2"></div>
          <div class="spinner--shuffle-el spinner--shuffle-el-3"></div>
        </div>
      </div>

      <div class="spinner-example-container dark">

        <!-- Small, dark-mode -->
        <div class="spinner--shuffle spinner--shuffle-sm spinner--shuffle-dark">
          <div class="spinner--shuffle-el spinner--shuffle-el-1"></div>
          <div class="spinner--shuffle-el spinner--shuffle-el-2"></div>
          <div class="spinner--shuffle-el spinner--shuffle-el-3"></div>
        </div>

        <!-- Medium, dark-mode -->
        <div class="spinner--shuffle spinner--shuffle-md spinner--shuffle-dark">
          <div class="spinner--shuffle-el spinner--shuffle-el-1"></div>
          <div class="spinner--shuffle-el spinner--shuffle-el-2"></div>
          <div class="spinner--shuffle-el spinner--shuffle-el-3"></div>
        </div>

        <!-- Large, dark-mode -->
        <div class="spinner--shuffle spinner--shuffle-lg spinner--shuffle-dark">
          <div class="spinner--shuffle-el spinner--shuffle-el-1"></div>
          <div class="spinner--shuffle-el spinner--shuffle-el-2"></div>
          <div class="spinner--shuffle-el spinner--shuffle-el-3"></div>
        </div>
      </div>
    </div>
