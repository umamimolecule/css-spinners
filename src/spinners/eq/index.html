<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="../common.css" />
  </head>
  <body>
    <div class="spinner__example__container">
      <div class="spinner__example__container spinner__example__container--light">

        <!-- Small, light-mode -->
        <div class="spinner__eq spinner__eq--sm spinner__eq--light">
          <div class="spinner__eq__el spinner__eq__el--1"></div>
          <div class="spinner__eq__el spinner__eq__el--2"></div>
          <div class="spinner__eq__el spinner__eq__el--3"></div>
          <div class="spinner__eq__el spinner__eq__el--4"></div>
          <div class="spinner__eq__el spinner__eq__el--5"></div>
        </div>

        <!-- Medium, light-mode -->
        <div class="spinner__eq spinner__eq--md spinner__eq--light">
          <div class="spinner__eq__el spinner__eq__el--1"></div>
          <div class="spinner__eq__el spinner__eq__el--2"></div>
          <div class="spinner__eq__el spinner__eq__el--3"></div>
          <div class="spinner__eq__el spinner__eq__el--4"></div>
          <div class="spinner__eq__el spinner__eq__el--5"></div>
        </div>

        <!-- Large, light-mode -->
        <div class="spinner__eq spinner__eq--lg spinner__eq--light">
          <div class="spinner__eq__el spinner__eq__el--1"></div>
          <div class="spinner__eq__el spinner__eq__el--2"></div>
          <div class="spinner__eq__el spinner__eq__el--3"></div>
          <div class="spinner__eq__el spinner__eq__el--4"></div>
          <div class="spinner__eq__el spinner__eq__el--5"></div>
        </div>
      </div>

      <div class="spinner__example__container spinner__example__container--dark">

        <!-- Small, dark-mode -->
        <div class="spinner__eq spinner__eq--sm spinner__eq--dark">
          <div class="spinner__eq__el spinner__eq__el--1"></div>
          <div class="spinner__eq__el spinner__eq__el--2"></div>
          <div class="spinner__eq__el spinner__eq__el--3"></div>
          <div class="spinner__eq__el spinner__eq__el--4"></div>
          <div class="spinner__eq__el spinner__eq__el--5"></div>
        </div>

        <!-- Medium, dark-mode -->
        <div class="spinner__eq spinner__eq--md spinner__eq--dark">
          <div class="spinner__eq__el spinner__eq__el--1"></div>
          <div class="spinner__eq__el spinner__eq__el--2"></div>
          <div class="spinner__eq__el spinner__eq__el--3"></div>
          <div class="spinner__eq__el spinner__eq__el--4"></div>
          <div class="spinner__eq__el spinner__eq__el--5"></div>
        </div>

        <!-- Large, dark-mode -->
        <div class="spinner__eq spinner__eq--lg spinner__eq--dark">
          <div class="spinner__eq__el spinner__eq__el--1"></div>
          <div class="spinner__eq__el spinner__eq__el--2"></div>
          <div class="spinner__eq__el spinner__eq__el--3"></div>
          <div class="spinner__eq__el spinner__eq__el--4"></div>
          <div class="spinner__eq__el spinner__eq__el--5"></div>
        </div>
      </div>
    </div>
  </body>
</html>
